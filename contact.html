<script>


$(document).ready(function() {
			setHeaderSize();

			$('.carousel').carousel({
				interval:4000
			});
		
		});

		$( window ).resize(function() {
			setHeaderSize();
		});


		function setHeaderSize()
		{
			// set logo height and width
			$('.formIframe').css({"width":$(window).width(),"height":'1500px'});

			$("footer nav ul li ").css("font-family", "'Roboto', sans-serif");
			$("footer nav ul li ").css("margin-left", "10px");

			$('.ripple').css({"background":"#eee"});
			$('.innerRipple').css({"background":"#fff", "margin-top":"20px"});
			$('.text').css("padding-left",20);

			if ($(window).width() < 700) 
			{
				// header stuff
				$('.picText').css( "height", 20);
				$('.headerText').css("padding-top","10px");
				$(".rippleImg").css({"width":"80px", "margin":"5px"});

				// social media
				$('.socialMedia').css({"float":"right","margin-right":"22px", "margin-top":"8px"});
				$('.socialMediaBtn').css({"width": "15px"});

				$('.explanation').css({"padding":"20px 0px 20px 0px", "font-size":"14px"});
				$('.jumbo').css({"font-size":"30px", "margin-top":"10px"});
				$('.phoneImg').css("width","50%");
				$('.phoneImg1').css("width","90%");
				$('.section').css({"height":"150px"});
				$("footer a").css("font-size", "15px");	
				$(".centerTxt").css({"padding":"20px 10px 20px 10px", "text-align":"center", "width":"100%"});
				$('.contactUs').css({"font-size":"18px"});
				$("footer a").css("font-size", "9px");
				$('.img').css("margin-top", 10);	
			}

			else
			{

				// header stuff
				$('.picText').css( "height", 120);
				$('.headerText').css("padding-top","25px");
				$(".rippleImg").css({"width":"250px", "margin":"12px"});

				// social media
				$('.socialMedia').css({"float":"right","margin-right":"22px", "margin-top":"40px"});
				$('.socialMediaBtn').css({"width": "40px"});

				$(".centerTxt").css({"padding":"20px 10px 20px 10px", "text-align":"center", "width":"100%"});
				$('.explanation').css({"padding":"60px 50px 0px 50px", "font-size":"24px"});
				$('.jumbo').css("font-size", 60);
				$('.section').css({"height":"300px"});
				$("footer a").css("font-size", "15px");	
				$('.text').css({"margin-top":"25px"});
				$('.contactUs').css({"font-size":"20px"});
				$('.img').css("margin-top", 10);
			}
		}
