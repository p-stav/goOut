		<!-- Latest compiled and minified CSS -->

	<style>


		rect {
		  fill: none;
		  pointer-events: all;
		  stroke: blue;

		circle {

		  stroke-width: 2.5px;
		}

	<body>
		<h1>Ripple simulation</h1>

		<!-- Add users -->
		<h3>Add a user</h3>
		<div class="user-input" style="width:300px">
			<input type="text" id="add-user" class="form-control" placeholder="Add user's name">
			<span class="input-group-btn">
				<button class="btn btn-default" id="add-user-submit" type="button">Add</button>
			</span>
		</div>

	</br></br></br>

		<!-- User starts a ripple. Choose user. Type text. Start a ripple. -->
		<h3>Start a ripple</h3>
		<div class="start-ripple" style="width:500px">
			<!-- Choose a user -->
			<div class="dropdown">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
			    <span id="user-start-ripple-dropdown-label">Choose a user</span>
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="user-start-ripple-dropdown">
			  </ul>
			</div>

			<input type="text" id="start-ripple-text" class="form-control" placeholder="Ripple text">
			<span class="input-group-btn">
				<button class="btn btn-default" id="start-ripple-submit" type="button">Start a ripple!</button>
			</span>
		</div>

	</br></br></br>

		


		<!-- User spreads a ripple. Choose user. Choose ripple. Spread or dismiss. -->

		<!-- User starts a ripple. Choose user. Type text. Start a ripple. -->
		<h3>Spread a ripple</h3>
		<div class="spread-ripple" style="width:500px">
			<!-- Choose a user -->
			<div class="dropdown">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
			    <span id="user-spread-ripple-dropdown-label">Choose a user</span>
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="user-spread-ripple-dropdown">
			  </ul>
			</div>

			<div class="dropdown">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
			    <span id="ripple-spread-ripple-dropdown-label">Choose a ripple</span>
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="ripple-spread-ripple-dropdown">
			  </ul>
			</div>

			<span class="input-group-btn">
				<button class="btn btn-default ripple-action" id="spread-ripple-submit" type="button">Spread</button>
				<button class="btn btn-default ripple-action" id="dismiss-ripple-submit" type="button">Dismiss</button>
			</span>
		</div>

	</br></br></br>




	</br></br></br>


		<div class="users">
			<h4>Users</h4>
			<ul class="list-group" id="user-list">
			  
			</ul>
		</div>

	</br></br></br>
		<div class="ripples">
			<h4>Ripples</h4>
			<ul class="list-group" id="ripple-list">
			  
			</ul>
		</div>
