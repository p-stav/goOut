	<script>
		
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			results = regex.exec(location.search);
			return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
	
		$(document).ready(function() {
			Parse.initialize("NYPXQtFR0BBY0TEbfcpgn61l2IGHJXQkrY1bu8PM", "5CS8buPIcMHVrSIeJuzPNkrVpjQsy9l6D2bvw5Aw");

			setHeaderSize();

			// Get user information
			var username = getParameterByName('user');
			var User = Parse.User;
			var query = new Parse.Query(User);
			query.equalTo("username", username);
			query.first({
				success: function(user) {
					// Render the user profile
					$("#usernameText").text(username);
					$("#levelText").text(user.get("reachLevel"));
					$("#scoreText").text("has " + user.get("score") + " points");
					if (user.get("highestPropagated") > 0)
						$("#highestPropagatedText").text("best ripple was spread " + user.get("highestPropagated") + " times:");
					else
						$("#highestPropagatedText").text(username + " hasn't started any ripples yet");
					
					var Ripple = Parse.Object.extend("Ripple");
					var bestRippleQuery = new Parse.Query(Ripple);
					bestRippleQuery.equalTo("creatorName", username);
					bestRippleQuery.descending("numPropagated");
					bestRippleQuery.first({
						success: function(ripple) {
							
							
							$('#rippleDiv').attr('onclick', "location.href='http://www.getripple.io/ripple.html?id=" + ripple.id + "'");
			
							$("#rippleText").text(ripple.get("text"));
			
						    if (ripple.get("image"))
						    	$("#rippleImage").attr("src", ripple.get("image").url());
			
						    else
						    {
						    	$('#rippleText').css("border", "1px solid #ccc");
						    	$('#rippleText').css("padding","10px");
						    }
			
						    $("#rippleNumPropagated").text("spread " + ripple.get("numPropagated") + " times");
						    $("#rippleCreator").text(ripple.get("creatorName"));
			
						    if (ripple.get("city"))
						    {
						    	if (ripple.get("state"))
						    		$("#rippleLocation").text(ripple.get("city") + ", " + ripple.get("state"));
						    	else
						    		$("#rippleLocation").text(ripple.get("city"));
						    }
						    
						    $("#rippleCreatedAt").text($.timeago(ripple.createdAt));
						},
						error: function(object,error) {
							// Remove the Ripple div as the user doesn't have any ripples
							
						}
					})
				},
			error: function(object, error) {
			    // The object was not retrieved successfully.
			    // error is a Parse.Error with an error code and message.
			    alert('Error. We probably couldn\' find anyone with that username');
			}
			});
			




			
		
		});
