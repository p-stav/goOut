	<!--script-->
	<script>
	
		$(document).ready(function() {
			setHeadersize();			
		});

		$( window ).resize(function() {
			setHeadersize();
		});

		function setHeadersize () {
			// set logo height and width
			$('.picHeader').width($(window).width() / 4);
			$('.picHeader').height($(window).width() / 4 * .41);


			if (($(window).width() < 500) &&  ($(window).width() < $(window).height())) {
				var carouselHeight = $(window).height() * 0.45;
				$('.header').css( "height", carouselHeight);
				$('.header').css("width", $(window).width());

				$('.header').css({"backgroundImage": "url({{STATIC_URL}}californiaPineSmall.jpg)"});

				$(".picText").css({"margin": "0 auto", "width":"80%"});
				$(".picText").css("font-size", "15px");
				$(".picText p").css("padding-left", "12px");
				$(".headerText").css("font-size", "50px");
			}

			else if ($(window).width() < 500) {
				var carouselHeight = $(window).height();
				$('.header').css( "height", carouselHeight) * .5;
				$('.header').css("width", $(window).width());

				$('.header').css({"backgroundImage": "url({{STATIC_URL}}californiaPine.jpg)"});
				$(".picText").css({"margin": "0 auto", "width":"80%"});
				$(".picText p").css("padding-left", "12px");

			}

			else if ($(window).width() < 800 && ($(window).width() < $(window).height())) {
				var carouselHeight = $(window).height() * 0.8;
				$('.header').css( "height", carouselHeight);
				$('.header').css("width", $(window).width());

				$('.header').css({"backgroundImage": "url({{STATIC_URL}}californiaPine.jpg)"});

				$(".picText").css({"margin": "0 auto", "width":"80%"});
				$(".picText").css("font-size", "30px");
				$(".picText p").css("padding-left", "12px");
				$(".headerText").css("font-size", "100px");

			}

			else if ($(window).width() < 800) {
				var carouselHeight = $(window).height();
				$('.header').css( "height", carouselHeight);
				$('.header').css("width", $(window).width());

				$('.header').css({"backgroundImage": "url({{STATIC_URL}}californiaPine.jpg)"});

				$(".picText").css({"margin": "0 auto", "width":"80%"});
				$(".picText").css("font-size", "30px");
				$(".picText p").css("padding-left", "12px");
				$(".headerText").css("font-size", "100px");
			}

			else {
				var carouselHeight = $(window).height() * 0.8;
				$('.header').css( "height", carouselHeight);
				$('.header').css("width", $(window).width());

				$('.header').css({"backgroundImage": "url({{STATIC_URL}}californiaPine.jpg)"});

				//$(".picText").css("padding-top", carouselHeight *.1);
				$(".picText").css({"margin": "0 auto", "width":"80%"});
				$(".picText").css("font-size", "30px");
				$(".picText p").css("padding-left", "12px");
				$(".headerText").css("font-size", "100px");
			}
		}

	</script>
