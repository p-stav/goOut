{% extends "base.html" %}

{% block title %}Feedback{% endblock %}

{% block content %}
<div class="container">

	<div class="jumbotron">

		<div class="container">
			<p style="font-size:18px;"> Please let us know what you like about our app and what you would like us to work on! </p>
			
			<form class="form-horizontal" role="form" action="{% url 'places:feedback_submit' %}" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label class="col-lg-2 control-label" style="font-size:18px;">Feedback:</label>
						<div class="col-lg-8"><textarea class="form-control" id="feedback" name="feedback" rows="4"></textarea></div>
				</div>

				<div class="form-group">
					<label class='control-label'><button type="submit" class="btn btn-primary" name="submit_feedback_form">Submit</button></label>
				</div>
			</form>
		</div>
	</div>
</div>

{% include "places/tagSelect.html" %}

{% endblock %}
