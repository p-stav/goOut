<fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>

<button id="galButton">Gal Button</button>

<div id="galDiv"></div>

<div class="profilePicture"></div>

<div class="placeList" id='match'>	
	
	{% include "places/indexContent.html" %}
	
	<br/><br/><br/>

<!--modal-->
{% include "places/tagSelect.html" %}


<script type = "text/javascript">

	var i = 0;

	$(document).ready(function() {
		$('.venue').click(function(){
			//link to next page. Search into how this interfaces with django
			location.href = './venue/'+$(this).attr('id');
		});

		$('#galButton').click(function() {
					/* make the API call */
			FB.api(
			    "/me/friends",
			    function (response) {
			      if (response && !response.error) {
			        $('#galDiv').append("<p>" + response.data[i].name + "</p>");
			        i = i + 1;
			      }
			    }
			);
			$('#galDiv').append("<p>Galileo</p>");

			
		});


	});



</script>
