{% extends "base.html" %}

{% block title %}GoOut{% endblock %}

{% block content %}

	<h2 align='center'>{{name}}</h2>
	
	<!--short menu to write review, see more history, favorite, etc.-->
	<div class='btn-group'>
	  <button type='button' class='btn btn-lg btn-default'><a href="#"><span class="glyphicon glyphicon-edit"></span></a></button>
	  <button type='button' class='btn btn-lg btn-default'><a href="#"><span class="glyphicon glyphicon-bookmark"></span></a></button>
	  <button type='button' class='btn btn-lg btn-default'><a href="#"><span class="glyphicon glyphicon-heart"></span></a></button>
	</div>
	
	<p>address: {{address}}</p>
	<p>phone: {{phone}}</p>
	<p>price: {{price}}</p>
	<p>rating: {{rating}}</p>
	
	{% for tag in tags %}
	<p>tags: {{ tag.tag }}</p>
	{% endfor %}
	<!--<p>{{photos}}</p>-->

{% endblock %}
