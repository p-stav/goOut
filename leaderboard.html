<script>

$(document).ready(function() {

	Parse.initialize("NYPXQtFR0BBY0TEbfcpgn61l2IGHJXQkrY1bu8PM", "5CS8buPIcMHVrSIeJuzPNkrVpjQsy9l6D2bvw5Aw");

	setHeaderSize();

	Parse.Cloud.run('getLeaderboard', {}, {
		success: function(levelsArray) {
			
			for (var i = 0; i < levelsArray.length; i++)
			{
				if (levelsArray[i]["userArray"].length != 0)
				{
					var element = "<div class='level' style='background-color:#fff; border-radius:25px;'><div class='inner'><p class='levelText' align='center'>"+levelsArray[i]["name"]+"</p><p align='center' class='explanation'>minimum score of " + levelsArray[i]["minScore"] + " and a reach of " + levelsArray[i]["reach"] + " people</p><table class='table active table-striped'><thead><tr style='font-weight:bold;'><th>User</th><th>Score</th></tr></thead>";
					//<th>Largest Ripple</th></tr></thead>";


					for (var j = 0; j < levelsArray[i]["userArray"].length; j++)
					{
						element = element + "<tr><td>" + levelsArray[i]["userArray"][j]["username"] + "</td><td>" + levelsArray[i]["userArray"][j]["score"]
						+"</td><tr>";

						//+ levelsArray[i]["userArray"][j]["highestPropagated"] + "</td></tr>";
					} 
					element = element + "</table></div></<div>";
					$("#levels").append(element);

					setHeaderSize();
				}
			}
			
		},
		error: function(error) {

		}
	})	;

		
});

$( window ).resize(function() {
	setHeaderSize();
});

function setHeaderSize()
{
			// set logo height and width
			$('.formIframe').css({"width":$(window).width(),"height":'1500px'});

			$("footer nav ul li ").css("font-family", "'Roboto', sans-serif");
			//$("footer nav ul li ").css("margin-left", "4px");

			$('.ripple').css({"background":"#eee"});
			$('body').css({"background":"#eee"});
			$('.level').css({"background-color":"fff","border-radius":"25px"});

			// nav bar

			$('.ripple').css({"background":"#eee"});
			$('.trendingHeader').css({"background":"#eee"});
			$('.innerRipple').css({"background":"#fff", "margin-top":"20px","cursor":"pointer"});
			$(".navbar").css("background-color","#0867ab");


			if ($(window).width() < 750) 
			{
				// header stuff
				$('.picText').css( "height", 10);
				$('.headerText').css("padding-top","10px");
				$(".rippleImg").css({"width":"45px", "margin":"5px"});

				// social media
				$('.socialMedia').css({"float":"right","margin-right":"22px", "margin-top":"8px"});
				$('.socialMediaBtn').css({"width": "15px"});
				$('.table').css({"font-size":"13px"});

				//$("tr").css({"font-family":"'Roboto', sans-serif"});
				$('.explanation').css({"margin-top":"18px", "margin-bottom":"50px","font-size":"14px", "font-family":"'Roboto', sans-serif"});
				$('.levelText').css({"font-size":"25px","font-family":"'Roboto', sans-serif"});
				$('.level').css({"margin":"0 auto","padding":"10px", "margin":"20px"});
				$('.inner').css({'width':'95%', 'margin':'0 auto'});

				$('.inner').css({"width":"90%"});
				$('.headerTxt').css({"font-size":"30px",  "color":"#2B84DB", "padding-top":"20px", "text-align":"center"});
				
				$(".navbar-toggle").css("margin-top","8px");


				$("footer a").css("font-size", "9px");	
			}

			else
			{

				// header stuff
				//$('.picText').css( "height", 75);
				$('.headerText').css("padding-top","25px");
				$(".rippleImg").css({"width":"85px", "padding":"0px 5px 0px 0px"});
				$(".container-fluid").css({"height":85});
				// social media
				$('.socialMedia').css({"margin-right":"10px", "margin-top":"10px"});
				$('.socialMediaBtn').css({"width": "30px"});
				$(".topPadding").css({"margin-top":"5px"});

				//$("tr").css({"font-family":"'Roboto', sans-serif"});
				$('.table').css({"font-size":"22px"});
				$('.explanation').css({"margin-top":"18px", "margin-bottom":"80px","font-size":"18px", "font-family":"'Roboto', sans-serif"});
				$('.levelText').css({"font-size":"40px","font-family":"'Roboto', sans-serif"});
				$('.level').css({"margin":"0 auto","padding":"50px", "margin":"50px"});
				$('.inner').css({'width':'90%', 'margin':'0 auto'});

				$('.inner').css({"width":"60%"});
				$('.headerTxt').css({"font-size":"40px","margin":"60px 0px 30px 0px"});



				$("footer a").css("font-size", "20px");				
			}
		}
		</script>
